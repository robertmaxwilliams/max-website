<p ALIGN="center" CLASS="subheader">THE ERISIAN AFFIRMATION</p>
<p CLASS="italic">BEFORE THE GODDESS ERIS, I (name or holyname), do herewith declare myself a POEE KIN of THE LEGION OF DYNAMIC DISCORD. HAIL HAIL HAIL HAIL HAIL ERIS ERIS ERIS ERIS ERIS ALL HAIL DISCORDIA!</p>
<p>the presiding POEE Official (if any) responds: </p>
<p CLASS="italic">ALL HAIL DISCORDIA!</p>
